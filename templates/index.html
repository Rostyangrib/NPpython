<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр фильмов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1>Поиск фильмов</h1>
        <form id="filterForm" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <label for="keyword" class="form-label">Название</label>
                    <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Введите ключевое слово">
                </div>
                <div class="col-md-2">
                    <label for="min_time" class="form-label">Минимальное время</label>
                    <input type="time" id="min_time" name="min_time" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="max_time" class="form-label">Максимальное время</label>
                    <input type="time" id="max_time" name="max_time" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="age_rating" class="form-label">Возрастной рейтинг</label>
                    <input type="text" id="age_rating" name="age_rating" class="form-control" placeholder="Например: 18+">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Поиск</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody id="results">

            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('filterForm');
        const resultsTable = document.getElementById('results');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const queryString = new URLSearchParams(formData).toString();

            const response = await fetch(`/filter?${queryString}`);
            const data = await response.json();

            resultsTable.innerHTML = ''; // Очистка
            data.forEach(film => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${film.title}</td>
                    <td>${film.description.join(', ')}</td>
                    <td>${film.time.join(', ')}</td>
                `;
                resultsTable.appendChild(row);
            });
        });
    </script>
</body>
</html>
